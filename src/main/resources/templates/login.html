<!DOCTYPE html>
<html xmnlns:th="http:www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
<h1>Login Page</h1>
<form th:action="@{/login}" method="post">
<div th:if="${param.error}">
<div class="alert">Invalid username or password</div>

</div>

<div th:if="param.logout">
<div>
You have been logged out.</div>
</div>

<div>
  <label for="username">Username</label>
  <input type="text" id="username" 
  name="username" autofocus="autofocus"
  placeholder = "Username">

</div>
<div>
  <label for="password">Password</label>
  <input type="password" id="password"
  name="password" placeholder = "Password">
</div>
<div>
<input type="submit" name="login-support" id="login-submit" value="Lod In"/>
</div>


</form>

<p><a href="/" th:href="@{/}">Back to home page</a></p>



</body>
</html>
